<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Поиск -->
        <div class="search-bar">
            <input type="text" placeholder="Search keyword...">
            <div class="search-icon">
                <img src="svg/loop.svg" alt="Search Icon">
            </div>
        </div>
        <div class="menu-icon">
            <img src="svg/2stick.svg" alt="Menu Icon">
        </div>
        
        <div class="text-box">
            <h2 class="main-up">The Perfect</h2>
            <h2 class="main-up2">Dream House</h2>
            <p class="main-up3">We build modern and smart home for the next</p>
            <p class="main-up3">Generation. Our smart homes are able to control</p>
            <p class="main-up3">form mobile app.</p>
            <div class="arrow-icon">
                <img src="svg/arrow.svg" alt="Icon" class="svg-icon">
            </div>
        </div>
        
        <div class="info-box" style="top: 13%; right: 5%;">
            <div class="info-content">
                <h2>23M</h2>
                <p>Total Seller in last <br> 5 Years</p>
            </div>
            <div class="info-icon">
                <img src="svg/coins.svg" alt="Icon" class="info-icon">
            </div>
        </div>

        <!-- Второй блок -->
        <div class="info-box" style="top: 44%; left: 60%;">
            <div class="info-content">
                <h2>15+</h2>
                <p>We have 15 years <br> of experience</p>
            </div>
            <div class="info-icon">
                <img src="svg/people.svg" alt="Icon" class="info-icon">
            </div>
        </div>

        <!-- Третий блок -->
        <div class="info-box" style="bottom: -5%; right: 5%;">
            <div class="info-content">
                <h2>200</h2>
                <p>Units sold in last <br> 6 months</p>
            </div>
            <div class="info-icon">
                <img src="svg/House.svg" alt="Icon" class="info-icon">
            </div>
        </div>      
    </div>
</body>
</html>
