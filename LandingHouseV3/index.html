<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="menu">
            <img src="svg/menu.svg" alt="Menu Icon">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search keyword...">
            <div class="search-icon">
                <img src="svg/search.svg" alt="Search">
            </div>
        </div>
        <div class="profile-icon">
            <img src="svg/profile.svg" alt="Profile">
        </div>
    </header>

    <main class="landing-page">
        <section class="content">
            <div class="text-box">
                <h2>The Perfect <br> Dream House</h2>
                <p>We build modern and smart homes for the next <br>
                   Generation. Our smart homes are able to control <br>
                   from a mobile app.</p>
                <div class="arrow-icon">
                    <img src="svg/arrow.svg" alt="Arrow">
                </div>
            </div>

            <div class="info-grid">
                <div class="info-box">
                    <div class="info-content">
                        <h2>23M</h2>
                        <p>Total Seller in last 5 Years</p>
                    </div>
                    <div class="info-icon">
                        <img src="svg/coins.svg" alt="Icon">
                    </div>
                </div>

                <div class="info-box">
                    <div class="info-content">
                        <h2>15+</h2>
                        <p>We have 15 years of experience</p>
                    </div>
                    <div class="info-icon">
                        <img src="svg/people.svg" alt="Icon">
                    </div>
                </div>

                <div class="info-box">
                    <div class="info-content">
                        <h2>200</h2>
                        <p>Units sold in last 6 months</p>
                    </div>
                    <div class="info-icon">
                        <img src="svg/house.svg" alt="Icon">
                    </div>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
