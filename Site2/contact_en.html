<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>

    <!-- Bootstrap CSS (for Bootstrap 5) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Main Style -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index_en.html">GameNews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="index_en.html" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="games_en.html" class="nav-link">Games</a></li>
                        <li class="nav-item"><a href="rating_en.html" class="nav-link">Game Ratings</a></li>
                        <li class="nav-item"><a href="contact_en.html" class="nav-link active">Contact Us</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link">Русский</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <div class="row">
            <main class="col-lg-9 order-lg-2">
                <form role="search" class="d-block d-lg-none mb-3">
                    <div class="input-group">
                        <input type="search" class="form-control form-control-lg" placeholder="Your search query">
                        <button class="btn btn-default btn-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </form>

                <h1>Contact Us</h1>
                <hr>
                <section class="row">
                    <div class="card mb-3 info-block">
                        <div class="card-body">
                            <h5 class="card-title">Get in Touch</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Your name">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Your email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-warning">Send</button>
                            </form>
                        </div>
                    </div>
                </section>
                <div class="margin-8 clear"></div>
            </main>

            <aside class="col-lg-3 order-lg-1">
                <div class="card mb-3">
                    <div class="card-header">Search</div>
                    <div class="card-body">
                        <form role="search">
                            <div class="input-group">
                                <input type="search" class="form-control form-control-lg" placeholder="Your search query">
                                <button class="btn btn-default btn-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Login</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Username">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-warning">Login</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">News</div>
                    <div class="card-body">
                        <p>31.02.2017</p>
                        <p>We launched a new service</p>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Game Ratings</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Stalker 2
                                <span class="badge bg-warning text-dark rounded-pill">8.9</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Rust
                                <span class="badge bg-warning text-dark rounded-pill">8.7</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Cyberpunk 2077
                                <span class="badge bg-warning text-dark rounded-pill">8.3</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>© 2023 GameNews. All rights reserved.</p>
    </div>
</footer>

<!-- Bootstrap 5 JS (with Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
