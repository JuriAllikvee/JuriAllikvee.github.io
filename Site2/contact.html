    <!-- Main Style -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">GameNews</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a href="index.html" class="nav-link">Главная</a></li>
                        <li class="nav-item"><a href="games.html" class="nav-link">Игры</a></li>
                        <li class="nav-item"><a href="rating.html" class="nav-link">Рейтинг игр</a></li>
                        <li class="nav-item"><a href="contact.html" class="nav-link active">Контакты</a></li>
                        <li class="nav-item"><a href="contact_en.html" class="nav-link">English</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="wrapper">
    <div class="container">
        <div class="row">
            <main class="col-lg-9 order-lg-2">
                <form role="search" class="d-block d-lg-none mb-3">
                    <div class="input-group">
                        <input type="search" class="form-control form-control-lg" placeholder="Ваш запрос">
                        <button class="btn btn-default btn-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </form>

                <h1>Контакты</h1>
                <hr>
                <section class="row">
                    <div class="card mb-3 info-block">
                        <div class="card-body">
                            <h5 class="card-title">Свяжитесь с нами</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Имя</label>
                                    <input type="text" class="form-control" id="name" placeholder="Ваше имя">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Ваш email">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Сообщение</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Ваше сообщение"></textarea>
                                </div>
                                <button type="submit" class="btn btn-warning">Отправить</button>
                            </form>
                        </div>
                    </div>
                </section>
                <div class="margin-8 clear"></div>
            </main>

            <aside class="col-lg-3 order-lg-1">
                <div class="card mb-3">
                    <div class="card-header">Поиск</div>
                    <div class="card-body">
                        <form role="search">
                            <div class="input-group">
                                <input type="search" class="form-control form-control-lg" placeholder="Ваш запрос">
                                <button class="btn btn-default btn-lg" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Вход</div>
                    <div class="card-body">
                        <form role="form">
                            <div class="mb-3">
                                <input type="text" class="form-control form-control-lg" placeholder="Логин">
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control form-control-lg" placeholder="Пароль">
                            </div>
                            <button type="submit" class="btn btn-warning">вход</button>
                        </form>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Новости</div>
                    <div class="card-body">
                        <p>31.02.2017</p>
                        <p>Мы запустили новый сервис</p>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">Рейтинг игр</div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Stalker 2
                                <span class="badge bg-warning text-dark rounded-pill">8.9</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Rust
                                <span class="badge bg-warning text-dark rounded-pill">8.7</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Cyberpunk 2077
                                <span class="badge bg-warning text-dark rounded-pill">8.3</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3">
    <div class="container">
        <p>© 2023 GameNews. Все права защищены.</p>
    </div>
</footer>

</body>
</html>
